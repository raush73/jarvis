name: API Contract Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Run API Contract Audit
        run: npm run audit:api

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-contract-report
          path: reports/api-contract-report.md

      # audit:api exits 1 when missing endpoints > 0; CI fails automatically
