<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-14: Crew-Week Timesheet Draft</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 24px;
      line-height: 1.5;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 1.5rem; margin-bottom: 8px; color: #1a1a1a; }
    .subtitle { color: #666; margin-bottom: 24px; font-size: 0.95rem; }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .meta-row { display: flex; gap: 32px; flex-wrap: wrap; margin-bottom: 16px; }
    .meta-item label { font-weight: 600; font-size: 0.85rem; color: #555; display: block; }
    .meta-item span { font-size: 1rem; color: #1a1a1a; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #eee; }
    th { background: #fafafa; font-weight: 600; font-size: 0.85rem; color: #555; }
    td { font-size: 0.95rem; }
    tr:last-child td { border-bottom: none; }
    .empty-state { color: #888; font-style: italic; padding: 20px 0; text-align: center; }
    .error-box { background: #fef2f2; border: 1px solid #fecaca; color: #b91c1c; padding: 16px; border-radius: 6px; }

    .actions { display: flex; gap: 10px; margin-top: 12px; }
    button {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button.primary { background: #111827; color: #fff; border-color: #111827; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .note { color: #666; font-size: 0.9rem; margin-top: 10px; }
    .status { margin-top: 10px; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>UI-14: Crew-Week Timesheet Draft</h1>
    <p class="subtitle">Draft entry surface for OFFICIAL PENDING hours entries.</p>

    <div class="card" id="content">
      <div class="meta-row">
        <div class="meta-item">
          <label>Order ID</label>
          <span id="orderId">—</span>
        </div>
        <div class="meta-item">
          <label>Week Start (Monday)</label>
          <span id="weekStart">—</span>
        </div>
        <div class="meta-item">
          <label>Period</label>
          <span id="period">—</span>
        </div>
      </div>

      <h2 style="font-size: 1rem; margin-bottom: 8px; color: #333;">Draft Entries</h2>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Worker ID</th>
            <th>Total Hours</th>
          </tr>
        </thead>
        <tbody id="entriesBody">
          <tr><td colspan="2" class="empty-state">No entries loaded.</td></tr>
        </tbody>
      </table>

      <div class="actions">
        <button type="button" id="addRowBtn">Add worker</button>
        <button type="button" class="primary" id="saveBtn">Save draft</button>
      </div>
      <div class="note">This is draft entry for OFFICIAL PENDING hours only. No approval occurs here.</div>
      <div class="status" id="status" style="display:none;"></div>
    </div>

    <div class="card error-box" id="errorBox" style="display: none;">
      <strong>Error:</strong> <span id="errorMessage"></span>
    </div>
  </div>

  <script>
    (function() {
      var data = window.__DATA__;
      if (!data) return;

      if (data.ok === false) {
        document.getElementById('content').style.display = 'none';
        document.getElementById('errorBox').style.display = 'block';
        document.getElementById('errorMessage').textContent = data.reason || data.errorId || 'Unknown error';
        return;
      }

      document.getElementById('orderId').textContent = data.orderId || '—';
      document.getElementById('weekStart').textContent = data.weekStart || '—';

      if (data.periodStart && data.periodEnd) {
        document.getElementById('period').textContent = data.periodStart + ' to ' + data.periodEnd;
      }

      var tbody = document.getElementById('entriesBody');
      var items = data.items || [];
      var statusEl = document.getElementById('status');
      var addRowBtn = document.getElementById('addRowBtn');
      var saveBtn = document.getElementById('saveBtn');

      if (items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2" class="empty-state">No PENDING draft entries for this crew-week. Add a worker to start.</td></tr>';
      } else {
        tbody.innerHTML = '';
        for (var i = 0; i < items.length; i++) addRow(items[i].workerId, items[i].totalHours);
      }

      function setStatus(msg, isError) {
        statusEl.style.display = 'block';
        statusEl.style.color = isError ? '#b91c1c' : '#065f46';
        statusEl.textContent = msg;
      }

      function addRow(workerId, totalHours) {
        if (tbody.children.length === 1 && tbody.children[0].querySelector('.empty-state')) tbody.innerHTML = '';

        var tr = document.createElement('tr');

        var tdWorker = document.createElement('td');
        var workerInput = document.createElement('input');
        workerInput.type = 'text';
        workerInput.placeholder = 'workerId';
        workerInput.value = workerId || '';
        tdWorker.appendChild(workerInput);

        var tdHours = document.createElement('td');
        var hoursInput = document.createElement('input');
        hoursInput.type = 'number';
        hoursInput.min = '0';
        hoursInput.step = '0.25';
        hoursInput.value = (typeof totalHours === 'number' && totalHours >= 0) ? String(totalHours) : '0';
        tdHours.appendChild(hoursInput);

        tr.appendChild(tdWorker);
        tr.appendChild(tdHours);
        tbody.appendChild(tr);
      }

      addRowBtn.addEventListener('click', function() { addRow('', 0); });

      saveBtn.addEventListener('click', function() {
        if (!data.orderId || !data.weekStart) {
          setStatus('Missing orderId/weekStart. Open with ?orderId=&weekStart=YYYY-MM-DD', true);
          return;
        }

        var rows = tbody.querySelectorAll('tr');
        var out = [];

        for (var i = 0; i < rows.length; i++) {
          var inputs = rows[i].querySelectorAll('input');
          if (!inputs || inputs.length < 2) continue;
          var wid = (inputs[0].value || '').trim();
          var hrs = Number(inputs[1].value);
          if (!wid) continue;
          if (isNaN(hrs) || hrs < 0) {
            setStatus('Invalid totalHours for workerId: ' + wid, true);
            return;
          }
          out.push({ workerId: wid, totalHours: hrs });
        }

        fetch('/ui/internal/ui14/timesheet-draft', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId: data.orderId, weekStart: data.weekStart, items: out })
        }).then(function(r) {
          return r.json().catch(function() { return null; }).then(function(j) { return { status: r.status, json: j }; });
        }).then(function(res) {
          if (!res || res.status < 200 || res.status >= 300 || !res.json || res.json.ok !== true) {
            var msg = (res && res.json && res.json.message) ? res.json.message : 'Save failed';
            setStatus(msg, true);
            return;
          }
          setStatus('Saved draft successfully.', false);
        }).catch(function() { setStatus('Network error saving draft.', true); });
      });
    })();
  </script>
</body>
</html>
